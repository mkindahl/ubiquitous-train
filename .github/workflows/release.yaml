on:
  push:
    branches: ['main']
  workflow_dispatch:
    inputs:
      version:
        description: 'Version'
        required: true
      magic:
        description: 'Version'
        required: true
        default: 'more'
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Print Info
        run: |
          echo GITHUB_REF: $GITHUB_REF
          echo Inputs ${{ github.event.inputs }}
      - name: Release artifact
        run: |
          echo Releasing ${{ github.event.inputs.version }} with ${{ github.event.inputs.magic }}
        
